<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">
  <!-- Stylesheets -->

</head>
<body>
	<header class="row" role="banner">
    <div class="col-12">
      <h1>Star Wars Characters</h1>
      <p>Incomplete List</p>
    </div>
	</header>

	<main role="main">
  <div class="row">
     <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/rey_square.png" alt="Rey from star wars">
          <div>
            <h3> Rey</h3>
            <p>detail detail</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/finn_square.png">
          <div class="card-content">
              <h3>Finn</h3>
              <p>detail detail</p>
            </div>
          </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/kylo_square.png"">
          <div class="card-content">
              <h3>Kylo</h3>
              <p>detail detail</p>
            </div>
          </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src=""">
          <div class="card-content">
              <h3>              </h3>
              <p></p>
            </div>
          </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img class="card-image" src=""">
          <div class="card-content">
              <h3>              </h3>
              <p></p>
            </div>
          </div>
      </div>


	</main>

</body>
</html>
